<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./assets/./css/style.css">
</head>

<body>
    
    <div class="register">

        <h1>Register</h1>
        <p>Create your account.It's free and only takes a minute</p> 
        <hr>

        <input type="text" placeholder="First Name"><br><br>
        <input type="text" placeholder="Last Name"><br><br>
        <input type="email" placeholder="Email"><br><br>
        <input type="password" placeholder="Password"><br><br>
        <input type="confirm-password" placeholder="Confirm-Password"><br><br>
        <input type="submit" value="Register Now"><br><br>

        <p>I accept the <a href="#">Terms of Use & Privacy Policy</a></p>


    </div class="signin">

         <p>Already have an account? <a href="#">Signin</a></p>

    </div>


</body>
</html>
